<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>POS Web App — HTML with Login, Discounts & Cash</title>
  <style>
    :root{--bg:#f7fafc;--card:#ffffff;--accent:#2563eb;--muted:#6b7280}
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0;background:var(--bg);color:#111}
    .login-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;display:flex;flex-direction:row;align-items:center;justify-content:center;z-index:9999;gap:40px}
    .login-fields{display:flex;flex-direction:column;gap:12px;}
    .login-fields button{padding:12px;font-size:18px;border-radius:6px;border:1px solid #ccc;background:#f9fafb;cursor:pointer;text-align:left}
    .keypad{display:grid;grid-template-columns:repeat(3,80px);gap:12px}
    .keypad button{padding:20px;font-size:24px;border-radius:6px;border:1px solid #ccc;background:#f9fafb;cursor:pointer}
    .muted{color:#6b7280}
  </style>
</head>
<body>
<div id="loginScreen" class="login-screen">
  <div class="login-fields">
    <button id="loginIdBtn">Enter Employee ID</button>
    <button id="loginPinBtn" disabled>Enter PIN</button>
    <div id="loginMsg" class="muted"></div>
  </div>
  <div class="keypad" id="loginKeypad"></div>
</div>

<script>
const users={"1001":{pin:"522684773",role:"Manager"},"1002":{pin:"05172013",role:"Employee"},"1003":{pin:"11223344",role:"Employee"}};
let currentUser=null;
const loginScreen=document.getElementById('loginScreen');
const loginIdBtn=document.getElementById('loginIdBtn');
const loginPinBtn=document.getElementById('loginPinBtn');
const loginKeypad=document.getElementById('loginKeypad');
const loginMsg=document.getElementById('loginMsg');
let activeField=null;
let enteredId='';
let enteredPin='';

loginIdBtn.addEventListener('click',()=>{activeField='id'; loginIdBtn.style.border='2px solid #2563eb'; loginPinBtn.style.border='1px solid #ccc';});
loginPinBtn.addEventListener('click',()=>{activeField='pin'; loginPinBtn.style.border='2px solid #2563eb'; loginIdBtn.style.border='1px solid #ccc';});

[1,2,3,4,5,6,7,8,9,0].forEach(num=>{
  const btn=document.createElement('button');
  btn.textContent=num;
  btn.addEventListener('click',()=>{
    if(activeField==='id'){enteredId+=num; loginIdBtn.textContent=enteredId; loginPinBtn.disabled=false;}
    else if(activeField==='pin'){enteredPin+=num; loginPinBtn.textContent='PIN: '+('*'.repeat(enteredPin.length));}
  });
  loginKeypad.appendChild(btn);
});

const backspaceBtn=document.createElement('button');
backspaceBtn.textContent='←';
backspaceBtn.addEventListener('click',()=>{
  if(activeField==='id'){enteredId=enteredId.slice(0,-1); loginIdBtn.textContent=enteredId||'Enter Employee ID';}
  else if(activeField==='pin'){enteredPin=enteredPin.slice(0,-1); loginPinBtn.textContent=enteredPin? 'PIN: '+('*'.repeat(enteredPin.length)):'Enter PIN';}
});
loginKeypad.appendChild(backspaceBtn);

const loginBtn=document.createElement('button');
loginBtn.textContent='Login';
loginBtn.addEventListener('click',()=>{
  if(users[enteredId]&&users[enteredId].pin===enteredPin){
    currentUser={id:enteredId,role:users[enteredId].role};
    loginScreen.style.display='none';
    alert('Logged in as '+currentUser.role);
  } else {loginMsg.textContent='Invalid ID or PIN';}
});
loginKeypad.appendChild(loginBtn);
</script>
</body>
</html>
